<div class="wrap">
  <div class="logWrap">
    <div class="accountLink">
      <a routerLink="/">HOME</a>
      <span>/</span>
      <span>account</span>
    </div>
    <h2>ACCOUNT</h2>
    <span class="accountLine"></span>
    <h3>LOGIN</h3>
    <div class="logInfo">
      <form [formGroup]="loginForm" (ngSubmit)="login()">

        <div class="mb-4">
          <h4>手機</h4>
          <input
          type="text"
          formControlName="phone"
        />
          <span class="warningInfo">
        <i class="fas fa-exclamation-circle fa-sm" *ngIf="errMsg.phone"></i>
        {{errMsg.phone}}
      </span>
        </div>

        <div class="mb-4">
          <h4>密碼</h4>
          <input
        type="password"
        formControlName="password"
      />
          <span class="warningInfo">
      <i class="fas fa-exclamation-circle fa-sm" *ngIf="errMsg.password"></i>
      {{errMsg.password}}
    </span>
        </div>

        <div class="fgtPSD" (click)="forgetPassword()">
          <span>忘記密碼?</span>
        </div>
        <button
        class="sendBtn logInBtn"
        type="submit">
      登入
      </button>
      </form>
    </div>

    <div class="logBrWrap">
      <div class="logBr"></div>
      <span>或</span>
      <div class="logBr"></div>
    </div>
    <h5 routerLink="/sign-up">註冊帳號</h5>
  </div>
</div>
