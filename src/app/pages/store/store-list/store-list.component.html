<div class="rightSide">
<!-- <div class="loader" *ngIf="isLoading"></div> -->
<h2>商品列表</h2>
<div class="divider"></div>
<div class="updateWrap">
  <button
  class="updateBtn"
  routerLink="/products/new"
  >新增</button>
</div>
<!-- 商品列表 -->
<ul class="givesshelvesWrap" *ngFor="let product of products">
  <div class="imgName">
    <li>
      <img
    *ngIf="product.imageUrl"
    [src]="product.imageUrl"
    width="90%"
    class="d-none d-md-block image"
    alt
  />
    </li>
    <li>
      <h5 class="givesshelvestName">{{ product.name }}</h5>
    </li>
  </div>
  <li>
    <div class="givesshelvesBtns">
      <button
      class="givesDetailBtn"
      routerLink="/products/{{product.id}}"
    >
      查看資訊
    </button>
      <button
      class="editBtn"
      routerLink="/products/{{product.id}}/edit"
    >
      編輯
    </button>
    </div>
  </li>
  <li (click)="delProduct(product.id)">
    <button class="btn p-0">
       <i class="fas fa-trash fa-lg"></i>
    </button>
  </li>
</ul>
</div>
