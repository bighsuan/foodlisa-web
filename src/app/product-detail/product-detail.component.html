<div *ngIf="product" class="product-detail">
  <h1>商品詳細資訊</h1>

  <div>
    <button class="shadow-sm" [routerLink]="['/']">返回</button>

    <button
      class="shadow-sm"
      [routerLink]="['/product-detail', product.id, 'edit']"
    >
      修改
    </button>
    <button class="shadow-sm" (click)="delete()">刪除商品</button>
  </div>

  <div>
    <label>名稱: </label>
    <div>{{product.name}}</div>
  </div>
  <div>
    <label>價格: </label>
    <div>${{product.price}}</div>
  </div>
  <div>
    <label>描述: </label>
    <div>{{product.description}}</div>
  </div>
  <div class="product-image">
    <label>圖片: </label>
    <div>
      <img
        *ngIf="product.imageUrl"
        [src]="product.imageUrl"
        style="max-width:600px;width:100%"
        alt="Italian Trulli"
        class="border"
      />
    </div>
  </div>
</div>
